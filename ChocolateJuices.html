        <style>
    body {
         background-image: url('images/Banner\ \(2\).webp');
         background-repeat: repeat-y;
         background-size: cover;
         background-position: center;
         animation: scrollBackground 30s linear infinite;
     }

     /* Keyframes for smooth vertical scrolling */
     @keyframes scrollBackground {
         0% {
             background-position: center 0;
         }
         100% {
             background-position: center 1000px;
         }
     }
</style>

    <body class="main-layout inner_page">

        <header id="myHeader">

        </header>
        <header class="head">
            <h1>Welcome to Shrek Juice!</h1>
            <p>Discover the ultimate freshness and flavors in every sip.</p>
        </header>
        <div class="container" id="chocolate-container">

        </div>

        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
        </div>
        <footer id="contact" class="myfooter">
 
        </footer>
    
        <script>
            $(document).ready(function() {
                $('.add-to-cart').on('click', function() {
                    const juiceName = $(this).data('juice');
    
                    $('#cart-items').append(`<li>${juiceName} <span class='remove'>Remove</span></li>`);
    
                    $("body").append(`<div class='notification'>${juiceName} added to cart!</div>`);
    
                    setTimeout(() => {
                        $('.notification').fadeOut(500, function() {
                            $(this).remove();
                        });
                    }, 1500);
                });
    
                $(document).on('click', '.remove', function() {
                    $(this).parent().fadeOut(300, function() {
                        $(this).remove();
                    });
                });
            });
        </script>
    </script>
