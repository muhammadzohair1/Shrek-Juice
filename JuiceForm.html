<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Juice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="images/icon-x" href="images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
            background: linear-gradient(135deg, #ffcc00, #ff6600, #ff3366);
            font-family: 'Arial', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #d45d00;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #d45d00;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }

        .btn-primary {
            background-color: #d45d00;
            border-color: #d45d00;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #c44e00;
            border-color: #c44e00;
        }

        .invalid-feedback {
            font-size: 0.9em;
            color: #e74c3c;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Place Your Order</h2>
    <form id="orderForm" class="needs-validation" novalidate>
        
        <div class="form-group">
            <label for="customerName">Name</label>
            <input type="text" class="form-control" id="customerName" placeholder="Enter your name" required>
            <div class="invalid-feedback">
                Please enter your name.
            </div>
        </div>

        <div class="form-group">
            <label for="customerPhone">Phone Number</label>
            <input type="tel" class="form-control" id="customerPhone" placeholder="Enter your phone number" pattern="03[0-9]{9}" required>
            <div class="invalid-feedback">
                Please enter a valid Pakistani phone number (e.g., 03XXXXXXXXX).
            </div>
        </div>

        <div class="form-group">
            <label for="customerAddress">Address</label>
            <textarea class="form-control" id="customerAddress" rows="3" placeholder="Enter your address" required></textarea>
            <div class="invalid-feedback">
                Please provide your address.
            </div>
        </div>

        <div class="form-group">
            <label for="juiceSelection">Select Juice</label>
            <select class="form-control" id="juiceSelection" required>
                <option value="" disabled selected>Select a juice</option>
                <option value="Mango Juice">Mango Juice</option>
                <option value="Orange Juice">Orange Juice</option>
                <option value="Pomegranate Juice">Pomegranate Juice</option>
                <option value="Carrot Juice">Carrot Juice</option>
                <option value="Watermelon Juice">Watermelon Juice</option>
            </select>
            <div class="invalid-feedback">
                Please select a juice.
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
    </form>
    <div class="footer">
        <p>&copy; 2024 Juice Order Form. All rights reserved.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var form = document.getElementById('orderForm');
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    event.preventDefault();

                    let name = $('#customerName').val();
                    let phone = $('#customerPhone').val();
                    let address = $('#customerAddress').val();
                    let juice = $('#juiceSelection').val();

                    Swal.fire({
                        icon: 'success',
                        title: 'Order Placed!',
                        html: `<b>${juice}</b> has been ordered by <b>${name}</b>.<br>We will contact you at <b>${phone}</b>.`,
                        confirmButtonText: 'OK'
                    }).then(() => {
                        setTimeout(() => {
                            window.location.href = 'index.html'; 
                        }, 1000);
                    });

                    form.reset();
                    form.classList.remove('was-validated');
                }
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>


</body>
</html>
